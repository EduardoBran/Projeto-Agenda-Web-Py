{% extends 'base.html' %}
{%block titulo%}Dashboard de {{user}} | {%endblock%}

{% block conteudo %}
<h1 class="mt-3 mb-3">Olá {{ user.first_name }}  {{ user.last_name }}</h1>
<br>

<p>
    O seu nome de usuario é {{ user }}.
</p>

<form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <button class="btn btn-primary"><a href="{% url 'index' %}">Voltar</a></button>
    <button type="submit" class="btn btn-primary">Logout</button>
</form>
{% endblock %}
