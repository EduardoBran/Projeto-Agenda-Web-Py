{% extends 'base.html' %}
{%block titulo%}Novo Contato | {%endblock%}

{% block conteudo %}
<br>
<div class="container">
    <form action="{%url 'novo_contato'%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
	<table class="table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary" style="width: 90px; height: 50px;">Enviar</button>
                    <button class="btn btn-primary" style="margin-left: 30px;"><a class="btn btn-primary" href="{% url 'index' %}">Voltar</a></button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
